<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CureVerse</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/favicon.png') }}"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <!-- Left side - Branding -->
        <div class="auth-branding">
          <div class="brand-content">
            <div class="logo-section">
              <img
                src="{{ url_for('static', filename='img/logo.svg') }}"
                alt="CureVerse Logo"
                class="brand-logo"
              />
              <h1>CureVerse</h1>
              <p>Your AI Health Assistant</p>
            </div>
            <div class="features-list">
              <div class="feature-item">
                <i class="fas fa-robot"></i>
                <span>AI-Powered Health Insights</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-leaf"></i>
                <span>Ayurvedic Remedies</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-user-md"></i>
                <span>Personalized Health Advice</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-history"></i>
                <span>Health History Tracking</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Right side - Login Form -->
        <div class="auth-form-section">
          <div class="form-container">
            <div class="form-header">
              <h2>Welcome Back!</h2>
              <p>Sign in to your CureVerse account</p>
            </div>

            <form id="loginForm" class="auth-form">
              <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Enter your email"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Enter your password"
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    id="togglePassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-options">
                <label class="checkbox-container">
                  <input type="checkbox" id="remember" name="remember" />
                  <span class="checkmark"></span>
                  Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>

              <button type="submit" class="auth-btn primary">
                <span class="btn-text">Sign In</span>
                <div class="btn-loader" style="display: none">
                  <i class="fas fa-spinner fa-spin"></i>
                </div>
              </button>

              <div class="divider">
                <span>Or</span>
              </div>

              <button type="button" class="auth-btn google">
                <i class="fab fa-google"></i>
                Continue with Google
              </button>

              <div class="auth-footer">
                <p>
                  Don't have an account?
                  <a href="{{ url_for('register') }}" class="auth-link"
                    >Sign up here</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>

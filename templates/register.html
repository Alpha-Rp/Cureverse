<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CureVerse</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/favicon.png') }}"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <!-- Left side - Branding -->
        <div class="auth-branding">
          <div class="brand-content">
            <div class="logo-section">
              <img
                src="{{ url_for('static', filename='img/logo.svg') }}"
                alt="CureVerse Logo"
                class="brand-logo"
              />
              <h1>CureVerse</h1>
              <p>Your AI Health Assistant</p>
            </div>
            <div class="features-list">
              <div class="feature-item">
                <i class="fas fa-robot"></i>
                <span>AI-Powered Health Insights</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-leaf"></i>
                <span>Ayurvedic Remedies</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-user-md"></i>
                <span>Personalized Health Advice</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-history"></i>
                <span>Health History Tracking</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Right side - Registration Form -->
        <div class="auth-form-section">
          <div class="form-container">
            <div class="form-header">
              <h2>Join CureVerse</h2>
              <p>Create your account to get personalized health insights</p>
            </div>

            <form id="registerForm" class="auth-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      required
                      placeholder="Enter your first name"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      required
                      placeholder="Enter your last name"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Enter your email"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <div class="input-wrapper">
                  <i class="fas fa-phone"></i>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <div class="input-wrapper">
                  <i class="fas fa-calendar"></i>
                  <input
                    type="date"
                    id="dateOfBirth"
                    name="dateOfBirth"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <div class="input-wrapper">
                    <i class="fas fa-venus-mars"></i>
                    <select id="gender" name="gender" required>
                      <option value="">Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                      <option value="prefer_not_to_say">
                        Prefer not to say
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="age">Age</label>
                  <div class="input-wrapper">
                    <i class="fas fa-birthday-cake"></i>
                    <input
                      type="number"
                      id="age"
                      name="age"
                      min="1"
                      max="120"
                      required
                      placeholder="Age"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Create a password"
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    id="togglePassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="password-strength" id="passwordStrength">
                  <div class="strength-meter">
                    <div class="strength-fill"></div>
                  </div>
                  <span class="strength-text">Password Strength</span>
                </div>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    placeholder="Confirm your password"
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    id="toggleConfirmPassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <div class="form-options">
                <label class="checkbox-container">
                  <input type="checkbox" id="terms" name="terms" required />
                  <span class="checkmark"></span>
                  I agree to the
                  <a href="#" class="auth-link">Terms of Service</a> and
                  <a href="#" class="auth-link">Privacy Policy</a>
                </label>
              </div>

              <div class="form-options">
                <label class="checkbox-container">
                  <input type="checkbox" id="newsletter" name="newsletter" />
                  <span class="checkmark"></span>
                  Subscribe to health tips and updates
                </label>
              </div>

              <button type="submit" class="auth-btn primary">
                <span class="btn-text">Create Account</span>
                <div class="btn-loader" style="display: none">
                  <i class="fas fa-spinner fa-spin"></i>
                </div>
              </button>

              <div class="divider">
                <span>Or</span>
              </div>

              <button type="button" class="auth-btn google">
                <i class="fab fa-google"></i>
                Continue with Google
              </button>

              <div class="auth-footer">
                <p>
                  Already have an account?
                  <a href="{{ url_for('login') }}" class="auth-link"
                    >Sign in here</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>
